<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Declaration</title>
</head>

<body>
	<div class="report-box">
		<div class="report-title">
			DECLARAÇÃO DE ENDEREÇO DE GUARDA DE ACERVO
		</div>
		<div class="declaration-text report-text report-text-justify">
			<div style="margin-top: 40px;">
				Eu, <div class="data-field">{{affiliationName}}</div>, CPF <div class="data-field">{{affiliationDocument}}</div>,
				declaro que o endereço de guarda de acervo será 
				<div class="data-field">{{associateAddress}} - {{affiliationCity}} - {{affiliationState}}</div>.
			</div>
			<br />
			<p style="text-align: center;margin-top: 80px;">
				{{localAndDate}}
			</p>
		</div>
		<div style="text-align:center;">
			<p style="border-top: 1px solid #000; padding: 12px 84px;display: inline-block;">
				{{interessado}} <br />
				{{cpf}}
			</p>
		</div>
	</div>
	<img src="{{stampPath}}" style="position: absolute; top: 700px; right: 8%; width: 250px; height: 190px;" />
</body>

</html>
